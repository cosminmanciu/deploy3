[PHP]
; Universal PHP settings for all WHMCS versions (7.7.1 - 8.12.1)
; Optimized for performance and compatibility

; Memory - 256M works for all WHMCS versions (older versions used 128M but 256M is better)
memory_limit = 256M
max_execution_time = 300
max_input_time = 300
post_max_size = 64M
upload_max_filesize = 32M

; Error reporting - production settings
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On

; Date and timezone
date.timezone = UTC

; Security
allow_url_fopen = On
allow_url_include = Off
disable_functions = system,exec,passthru,shell_exec,proc_open,popen
expose_php = Off
session.cookie_httponly = 1
session.use_only_cookies = 1
